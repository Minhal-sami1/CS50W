{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>{% block title %}{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'encyclopedia/assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap">
        <link rel="stylesheet" href="{% static 'encyclopedia/assets/css/styles.min.css' %}">
        <link rel="stylesheet" href="{% static 'encyclopedia/styles.css' %}">
        
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-dark">Wikipedia</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-dark p-3" href="{% url 'index' %}">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-dark p-3" href="{% url 'create' %}">Create New Page</a>
                    <a class="list-group-item list-group-item-action list-group-item-dark p-3" href="{% url 'random' %}">Random Page</a>
                    <form action = "{% url 'search' %}" method = "post" class="list-group-item list-group-item-action list-group-item-dark p-3">
                        {% csrf_token %}
                        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    </form>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Page content-->
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    {% block body %}{% endblock body %}                
                </div>
            </div>
            
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'encyclopedia/assets/js/scripts.js' %}"></script>
    </body>
</html>
