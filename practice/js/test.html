<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="change"></div>
    <button type="button" class="btn btn-primary" id="test" style="text-align: center;">Primary</button>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("#test").onclick = function () {
            if (document.querySelector("#change").innerHTML == ""){              
            document.querySelector("#change").innerHTML = "<div class='alert alert-success' role='alert'>A simple success</div>"
            }else{                 
                document.querySelector("#change").innerHTML = ""

            }        
        } 
    })
</script>
</html>
